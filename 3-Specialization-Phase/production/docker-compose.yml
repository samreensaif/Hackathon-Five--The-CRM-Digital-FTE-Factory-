version: "3.8"

services:
  # ── PostgreSQL with pgvector ─────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fte-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fte_production}
      POSTGRES_USER: ${POSTGRES_USER:-fte}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fte_secret}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fte} -d ${POSTGRES_DB:-fte_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Zookeeper (required by Kafka) ───────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fte-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped

  # ── Kafka ───────────────────────────────────────────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fte-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ── FTE API Server ─────────────────────────────────────────────────
  fte-api:
    build: .
    container_name: fte-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-fte_production}
      POSTGRES_USER: ${POSTGRES_USER:-fte}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fte_secret}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  # ── Message Processor Worker ───────────────────────────────────────
  fte-worker:
    build: .
    container_name: fte-worker
    command: ["python", "-m", "workers.message_processor"]
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-fte_production}
      POSTGRES_USER: ${POSTGRES_USER:-fte}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fte_secret}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    # Disable Dockerfile HEALTHCHECK — this is a Kafka consumer, not an HTTP server
    healthcheck:
      disable: true
    restart: unless-stopped

  # ── Metrics Collector Worker ───────────────────────────────────────
  fte-metrics:
    build: .
    container_name: fte-metrics
    command: ["python", "-m", "workers.metrics_collector"]
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-fte_production}
      POSTGRES_USER: ${POSTGRES_USER:-fte}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fte_secret}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    # Disable Dockerfile HEALTHCHECK — this is a Kafka consumer, not an HTTP server
    healthcheck:
      disable: true
    restart: unless-stopped

volumes:
  pgdata:
