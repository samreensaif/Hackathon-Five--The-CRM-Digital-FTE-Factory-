apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: customer-success-fte
  labels:
    app: customer-success-fte
    component: postgres
spec:
  type: ClusterIP
  selector:
    app: customer-success-fte
    component: postgres
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: customer-success-fte
  labels:
    app: customer-success-fte
    component: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: customer-success-fte
      component: postgres
  template:
    metadata:
      labels:
        app: customer-success-fte
        component: postgres
    spec:
      containers:
        - name: postgres
          image: pgvector/pgvector:pg16
          ports:
            - containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: fte-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              value: "fte"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fte-secrets
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "fte"]
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "fte"]
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
