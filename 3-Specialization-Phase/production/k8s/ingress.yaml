apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customer-success-fte
  namespace: customer-success-fte
  labels:
    app: customer-success-fte
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - support-api.yourdomain.com
      secretName: fte-tls-secret
  rules:
    - host: support-api.yourdomain.com
      http:
        paths:
          - path: /webhooks/gmail
            pathType: Prefix
            backend:
              service:
                name: customer-success-fte
                port:
                  number: 80
          - path: /webhooks/whatsapp
            pathType: Prefix
            backend:
              service:
                name: customer-success-fte
                port:
                  number: 80
          - path: /support
            pathType: Prefix
            backend:
              service:
                name: customer-success-fte
                port:
                  number: 80
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: customer-success-fte
                port:
                  number: 80
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: customer-success-fte
                port:
                  number: 80
